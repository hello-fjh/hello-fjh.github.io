  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('click', moveNoButton);

      const maxX = window.innerWidth - noBtn.offsetWidth;

      // éšæœºä½ç½®ï¼ˆç¡®ä¿å®Œå…¨å¯è§ï¼‰
      const x = Math.floor(Math.random() * maxX);

          setTimeout(() => {
